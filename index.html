<!DOCTYPE html>
<html lang="en-Us">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href='https://fonts.googleapis.com/css?family=Outfit' rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
    <main>
        <div class="container">

            <div class="pictures">
                <img class="image" src="./image-equilibrium.jpg" alt="here is a image">

                <div class="eye-icon">
                    <img class="icon-view" src="./icon-view.svg" alt="icon">
                </div>

                <div class="content">
                    <h1 class="heading"><a href="" target="_blank">Equilibrium #3429</a>
                    </h1>
                    <p class="pragraph">Our Equilibrium collection promotes balance and calm.</p>
                    <div class="price-time">
                        <div class="price">
                            <img src="./icon-ethereum.svg" alt="small icon">
                            <p>0.041ETH</p>
                        </div>

                        <div class="clock">
                            <img src="./icon-clock.svg" alt="clock icon">
                            <p>3 days left</p>
                        </div>
                    </div>

                    <div class="hr"></div>
                </div>
            </div>

            <div class="footer">
                <img class="avatar" src="./image-avatar.png" alt="image">
                <p>Creation of <a href="" target="_blank">Jules Wyvern</a></p>
            </div>

        </div>
    </main>
</body>

</html>
